<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Market Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <style>
        /* Gradient background */
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            animation: fadeIn 1.5s ease-in;
        }

        /* Container styling */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem 4rem;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 500px;
            transition: transform 0.3s ease;
        }

        /* Scale container slightly on hover */
        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
        }

        /* Title styling with text shadow and smooth fade-in */
        h1 {
            font-weight: 700;
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            margin-bottom: 0.5rem;
            transition: color 0.3s ease;
        }

        h1:hover {
            color: #ffd700; /* gold on hover */
        }

        /* Lead paragraph with fade-in */
        p.lead {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            color: #e0e0e0;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }

        /* Button with gradient and smooth hover */
        .btn-primary {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            border: none;
            font-size: 1.25rem;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            box-shadow: 0 6px 15px rgba(0, 114, 255, 0.6);
            transition: background 0.4s ease, box-shadow 0.4s ease, transform 0.3s ease;
        }

        .btn-primary:hover,
        .btn-primary:focus {
            background: linear-gradient(45deg, #0072ff, #00c6ff);
            box-shadow: 0 10px 30px rgba(0, 198, 255, 0.8);
            transform: translateY(-3px);
        }

        /* Fade-in animation keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Market</h1>
        <p class="lead">Your simple full-stack app with Flask + SQLite + HTML</p>

        <a href="/market" class="btn btn-primary btn-lg mt-3">Go to Market</a>
    </div>
</body>
</html>
